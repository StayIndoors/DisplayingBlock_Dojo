<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="blocks.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/github.jpg" alt="Image of cats">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="Image of a cat and a ninja" id="twoNinjas">
        </div>
        <!-- End of header -->

        <div id="grid">
            <div> <!-- Row 1 -->
                <img src="images/dojocat.jpg" alt="Dojo Cat" class="blue">
                <img src="images/heisencat.png" alt="Breaking Bad Cat" class="pink">
                <img src="images/linkcat.png" alt="Link Cat" class="blue">
                <img src="images/ironcat.png" alt="Iron Man Cat" class="pink">
                <img src="images/defunktocat.png" alt="Rocker Cat" class="blue">                
            </div>

            <div> <!-- Row 2 -->
                <img src="images/coder2.jpg" alt="Girl Coder Cat" class="blue">
                <img src="images/riddlocat.png" alt="Riddler Cat" class="pink">
                <img src="images/chellocat.jpg" alt="Portal Cat" class="blue">
                <img src="images/stormtroopocat.png" alt="Stormtrooper Cat" class="pink">
                <img src="images/visionary.jpg" alt="Steve Jobs Cat" class="blue">                
            </div>

            <div> <!-- Row 3 -->
                <img src="images/cherry.jpg" alt="Ice Cream Cat" class="blue">
                <img src="images/oktobercat.png" alt="Oktoberfest Cat" class="pink">
                <img src="images/mario.png" alt="Mario Cat" class="blue">
                <img src="images/cooler.png" alt="My Little Pony Cat" class="pink">
                <img src="images/jean-luc-picat.jpg" alt="Captain Picard Cat" class="blue">                
            </div>

            <div> <!-- Row 4 -->
                <img src="images/aidorucat.png" alt="J-Pop Cat" class="blue">
                <img src="images/domo-cat.png" alt="Domo Cat" class="pink">
                <img src="images/kantana.jpg" alt="Katana Cat" class="blue">
                <img src="images/daftpunk.gif" alt="Daft Punk Cat" class="pink">
                <img src="images/codercat.jpg" alt="Boy Coder Cat" class="blue">                
            </div>
        </div>
    </div>
</body>
</html>
